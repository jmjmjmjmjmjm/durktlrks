<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>영화 포스터</title>

    <style>
        .container{
            margin: 0 auto;
            width: 80%;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .movie-item{
            padding: 10px;
            width: 300px;
            height: 500px;
            background-color: rgb(235,233,233);
            border: 1px solid grey;
            box-shadow: 0 0 3px 3px grey;
        }
    </style>
</head>
<body>
    <h1>영화 포스터</h1>
    <button onclick="getMovie()">영화 불러오기</button>
    <div class="container">
        <div class="movie-item">
            <div class="poster">
                <img id="movie-poster" src="#" width="290px" height="300px"/>
            </div>
            <div id="title">
                <p>제목 임시</p>
            </div>
            <div id="rating">
                <p>평점 임시</p>
            </div>
        </div>
    </div>
    

    <script>
        function getMovie(){
            //임시 다운로드
            var movie={
            /*이미지주소복사*/ poster:"https://newsimg.sedaily.com/2020/09/28/1Z81412DEP_1.jpg",
                title:"도굴",
                rating:9.1
            }

            $("#movie-poster").attr("src",movie.poster);//src를찾아서 무비.포스터 안에로바꿈
            $(".movie-poster").html();
            $("#title").html(movie.title);
            $("#rating").html(movie.rating);
        }
    </script>

</body>
</html>
